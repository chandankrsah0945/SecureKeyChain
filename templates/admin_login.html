<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SecurePass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Navigation -->
        <nav class="app-nav">
            <div class="nav-header">
                <i class="fas fa-lock"></i>
                <h1>SecurePass</h1>
            </div>
            <ul class="nav-menu">
                <li>
                    <a href="{{ url_for('home') }}">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('login') }}">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>User Login</span>
                    </a>
                </li>
                <li class="active">
                    <a href="{{ url_for('admin_login') }}">
                        <i class="fas fa-user-shield"></i>
                        <span>Admin Login</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-shield-alt"></i>
                        <span>Security</span>
                    </a>
                </li>
            </ul>
            <div class="nav-footer">
                <p>SecurePass v1.0</p>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="app-main">
            <div class="login-container">
                <div class="login-header">
                    <h2>Admin Login</h2>
                </div>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endwith %}

                <form class="login-form" action="{{ url_for('admin_login') }}" method="POST">
                    <div class="form-group">
                        <label for="email">Admin Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter admin email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="login-actions">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> Login as Admin
                        </button>
                    </div>
                </form>

                <div class="login-links">
                    <p>Back to <a href="{{ url_for('login') }}">User Login</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
