<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager Header</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Animate zoom with slight left-right shake */
    @keyframes pulseShake {
      0% {
        transform: scale(1) translateX(0);
      }
      20% {
        transform: scale(1.1) translateX(-3px);
      }
      40% {
        transform: scale(1.2) translateX(3px);
      }
      60% {
        transform: scale(1.1) translateX(-2px);
      }
      80% {
        transform: scale(1.05) translateX(2px);
      }
      100% {
        transform: scale(1) translateX(0);
      }
    }

    .animated-brand {
      animation: pulseShake 3s ease-in-out infinite;
      font-weight: 700;
      font-size: 1.6rem;
      color: white;
      display: inline-block;
    }

    .navbar {
      position: relative;
    }

    .navbar-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .admin-link {
      margin-left: 30px;
    }

    /* Ensure spacing doesn‚Äôt conflict with center brand */
    .collapse.navbar-collapse {
      z-index: 2;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container position-relative">

    <!-- Centered Animated Brand -->
    <div class="navbar-center">
      <a class="navbar-brand animated-brand" href="/">
        üîê Password Manager Tool
      </a>
    </div>

    <!-- Mobile toggle -->
    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Right-side Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item admin-link">
            <a class="nav-link" href="{{ url_for('admin_login') }}">Admin Login</a>
          </li>
        {% endif %}
      </ul>
    </div>

  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
