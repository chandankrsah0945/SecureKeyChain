<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Credential</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/update_credential.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Credential for {{ credential.site_name }}</h2>
        <form action="{{ url_for('update_credential', credential_id=credential.id) }}" method="POST">
            <div class="mb-3">
                <label for="site_name" class="form-label">Site Name</label>
                <input type="text" class="form-control" id="site_name" name="site_name" value="{{ credential.site_name }}" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username/Email</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ credential.username }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Credential</button>
            <a href="{{ url_for('view_credentials') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
